<body>

<div class="container">

    <h3>Danh m·ª•c s·∫£n ph·∫©m</h3>

<script>
    // 1. G·ªçi API l·∫•y danh s√°ch g·∫°o khi v·ª´a m·ªü trang
    async function fetchGao() {
        try {
            const response = await fetch('/gao');
            const data = await response.json();
            const listDiv = document.getElementById('product-list');
            const select = document.getElementById('loai_gao');
            
            listDiv.innerHTML = '';
            data.forEach(item => {
                // Hi·ªÉn th·ªã ra m√†n h√¨nh
                listDiv.innerHTML += `

                        <strong>${item.product_name}</strong><br>

                // Th√™m v√†o √¥ ch·ªçn c·ªßa Form
                const option = document.createElement('option');

                option.textContent = item.product_name;

    async function datHang() {

            });

</script>
