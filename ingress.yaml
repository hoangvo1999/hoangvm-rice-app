apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hoangvm-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
spec:
  ingressClassName: alb
  rules:
    - host: gao.hoangvm.local
      http:
        paths:
          - backend:
              service:
                name: hoangvm-rice-service
                port:
                  number: 80
            path: /
            pathType: Prefix