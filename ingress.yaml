apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    argocd.argoproj.io/tracking-id: hoangvm:networking.k8s.io/Ingress:default/hoangvm-ingress
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
  name: hoangvm-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: gao.hoangvm.local
      http:
        paths:
          - backend:
              service:
                name: hoangvm-rice-service
                port:
                  number: 80
            path: /
            pathType: Prefix